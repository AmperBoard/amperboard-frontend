<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" type="image/png" href="/public/logo_black.png"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="logo" src="public/logo.svg" />
      <img class="text" src="public/texto.svg" />
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#test1">Historical</a></li>
        <li class="tab"><a href="#test2">Planning</a></li>
        <li class="tab"><a href="#test3">Statistics</a></li>
        <li class="tab"><a href="#test4">Settings</a></li>
      </ul>
    </div>
  </nav>




  <section id="test1" class="history row">
    <div class="col s9">
      <h2 class="header">
        Historical
        <div class="switch">
          <label>
            24h
            <input type="checkbox">
            <span class="lever"></span>
            7 days
          </label>
        </div>
      </h2>
      <canvas id="history"></canvas>

      <div class="connected row"></div>
    </div>

    <div class="upcoming col s3">
      <h2 class="header">Upcoming tasks</h2>
      <div class="pending items row"></div>
      <h2 class="header">Recommendations</h2>
      <div class="row">
        <div class="card horizontal">
          <div class="card-content">
            <p>
              Prepare your next holiday by setting the laundry on Thursday.
            </p>
          </div>
        </div>
        <div class="card horizontal">
          <div class="card-content">
            <p>
              Save energy by opening the curtains and letting the natural light in on the afternoons.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section id="test2" class="plan row">
    <h2 class="header">
      Weekly plan
      <a class="btn ask waves-effect right">Ask Amper</a>
      <a class="btn waves-effect right">Add to Calendar</a>
    </h2>
    <div class="week">
      <div class="day drop sunday"></div>
      <div class="day drop monday"></div>
      <div class="day drop tuesday"></div>
      <div class="day drop wednesday"></div>
      <div class="day drop thursday"></div>
      <div class="day drop friday"></div>
      <div class="day drop saturday"></div>
    </div>

    <div class="estimation"></div>
  </section>
  <section id="test3" class="dashboard">
    <img src="public/dashboard.png" />
  </section>
  <section id="test4" class="col s12">
    <div class="row">
      <div class="col card-panel white s12 m12 l8 offset-s0 offset-m0  offset-l2">
        <div class="row">

      <form class="col s12">
        <h3 class="header">Settings</h2>
        <div class="row">

          <div class="input-field col s12 m6 ">
            <input id="latitude" type="text" value="48">
            <label for="latitude">Latitude</label>
          </div>
          <div class="input-field col s12 m6">
            <input value="0" id="azimut" type="number" value="0">
            <label for="azimut">AZIMUT</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="latitude" type="number" value="90">
            <label for="latitude">Angle</label>
          </div>
          <div class="input-field col s12 m6">
            <input value="0.13" id="azimut" type="number">
            <label for="azimut">Reflectance angle</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="m2" type="number" value="70">
            <label for="m2">m2</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Save
          <i class="material-icons right">send</i>
      </button>

      </form>
          </div>
    </div>
    </div>
  </section>






  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="https://unpkg.com/dragula@3/dist/dragula.min.js"></script>
  <script src="https://unpkg.com/chance@1/chance.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
